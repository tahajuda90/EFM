<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="vendor/bootstrap-4.6.2-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="vendor/bootstrap-datepicker/css/bootstrap-datepicker.css"
    />
    <link rel="stylesheet" href="assets/style/styles.css" />
    <link rel="stylesheet" href="assets/fontawesome/css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Berita Acara Pembayaran</title>
  </head>
  <body>
    <!-- form Relasi Pekerjaan -->
    <div class="content shadow p-4 my-4">
      <h2 class="my-4">Form Berita Acara Pembayarann</h2>
      <form class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label>Nomor Berita Acara</label>
            <input type="text" name="no_bap" class="form-control" required />
            <div class="invalid-feedback">Field tidak boleh kosong.</div>
          </div>
          <div class="col-md-6 mb-3">
            <label> acara tanggal berita acara</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span
                  class="input-group-text"
                  style="cursor: pointer"
                  onclick="$('#bap').focus();"
                  ><i class="fa-solid fa-calendar"></i
                ></span>
              </div>
              <input
                type="text"
                id="bap"
                name="tanggal"
                class="form-control"
                placeholder="DD/MM/YYYY"
                required
              />
              <div class="invalid-feedback">Field tidak boleh kosong.</div>
            </div>
            <div class="invalid-feedback">Field tidak boleh kosong.</div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label>Prosentase Pekerjaan</label>
            <input
              type="text"
              name="prosentase"
              class="form-control"
              required
            />
            <div class="invalid-feedback">Field tidak boleh kosong.</div>
          </div>
          <div class="col-md-6 mb-3">
            <label>Jenis Pembayaran</label>
            <select class="custom-select" name="jns_pemb" required>
              <option selected disabled value="">Silahkan Pilih</option>
              <option>...</option>
              <option>...</option>
            </select>
            <div class="invalid-feedback">Field tidak boleh kosong.</div>
          </div>
        </div>
        <div class="form-group">
          <label>Nilai Pembayaran</label>
          <input type="text" name="nilai_bayar" class="form-control" required />
          <div class="invalid-feedback">Field tidak boleh kosong.</div>
        </div>
        <div id="dynamicForm">
          <div class="form-row align-items-center">
            <div class="col-md-5 mb-3">
              <label>Jenis Potongan</label>
              <input type="text" name="jns_pot[]" class="form-control" />
              <div class="invalid-feedback">Field tidak boleh kosong.</div>
            </div>
            <div class="col-md-6 mb-3">
              <label>Nilai Potongan</label>
              <input type="text" name="nilai_pot[]" class="form-control" />
              <div class="invalid-feedback">Field tidak boleh kosong.</div>
            </div>
            <div class="col-auto mb-3 align-self-end ml-auto">
              <button id="rowAdder" class="btn btn-primary">
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
          </div>
        </div>

        <div id="newForm"></div>

        <div class="form-group">
          <label>Alasan</label>
          <textarea
            class="form-control"
            name="kendala"
            rows="5"
            required
          ></textarea>
          <div class="invalid-feedback">Field tidak boleh kosong.</div>
        </div>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label>Upload Dokumen</label>
            <input
              type="file"
              class="form-control-file"
              name="dokumen"
              required
            />
            <div class="invalid-feedback">Field tidak boleh kosong.</div>
          </div>
          <div class="col-auto mb-3 align-self-end ml-auto">
            <button class="btn btn-primary" name="submit" type="submit">
              kirim
            </button>
          </div>
        </div>
      </form>
    </div>
    <!-- Akhir form Relasi Pekerjaan -->
    <script src="assets/script/jquery-3.6.0.min.js"></script>
    <script src="vendor/bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="assets/script/datePicker.js"></script>
    <script src="assets/script/validateForm.js"></script>
    <script type="text/javascript">
      $("#rowAdder").click(function () {
        console.log("tambah");
        newRowAdd = `
         <div id="dynamicForm">
          <div class="form-row align-items-center">
            <div class="col-md-5 mb-3">
              <label>Jenis Potongan</label>
              <input
                type="text"
                name="jns_pot[]"
                class="form-control"
              
              />
              
            </div>
            <div class="col-md-6 mb-3">
              <label>Nilai Potongan</label>
              <input
                type="text"
                name="nilai_pot[]"
                class="form-control"
               
              />
              
            </div>
            <div class="col-auto mb-3 align-self-end ml-auto">
              <button id="deleteRow" class="btn btn-danger">
                <i class="fa-solid fa-minus"></i>
              </button>
            </div>
          </div>
        </div>`;
        $("#newForm").append(newRowAdd);
        $("body").on("click", "#deleteRow", function () {
          $(this).parents("#dynamicForm").remove();
        });
      });
    </script>
  </body>
</html>
